{% extends "base.html" %}
{% block content %}
  <div class="container-fluid row row-cols-4 pt-4 pe-0 justify-content-md-start">
    {% for post in posts %}
    <div class="col p-5 pb-3">
      <div class="ava border rounded-circle me-3 bg-light" 
           onclick="location.href='{% url 'users:logout' %}'">
      </div>
      <div class="box border rounded">
        <div class="container mt-1 fw-bold">
          {{ post.title|truncatechars:40 }}
          <hr class="color-dark" />
        </div>
        <div class="container mt-3 post">
            {{ post.text|truncatechars:400 }}
        </div>
        <div class="mt-4 pt-2 pe-3 text-end">
          {{ post.pub_date|date:"d M Y" }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
